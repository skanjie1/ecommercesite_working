<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOCHI MOCHI</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.logojoy.com/wp-content/uploads/20201123140336/6d268da93ce1e36e7778a263befab8f3-600x600.png"/>
    <meta name="theme-color" content="#1885ed">
  </head>
  <body>

    {% block content %}
    <div class="landing-page">
      <header>
        <div class="container header-container">
          <a href="{{url_for('home')}}" class="logo">MOCHI <b>MOCHI</b></a>
          <ul class="links">
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('products')}}">Products</a></li>
            <li><a href="{{url_for('contact')}}">Contact Us</a></li>
            <li><a href="{{url_for('about')}}">About Us</a></li>
            <li class="cart-item nav-item">
              <a class="nav=link disabled" href="{{url_for('getCart')}}" tabindex="-1">
                <div class="cart-container">
                <div class="icon-cart mt-4" style="float: left">
                  <div class="cart-line-1" style="background-color: #C5BFB6"></div>
                  <div class="cart-line-2" style="background-color: #C5BFB6"></div>
                  <div class="cart-line-3" style="background-color: #C5BFB6"></div>
                  <div class="cart-wheel" style="background-color: #C5BFB6"></div>
                </div>
                <span class="cart-items-count">({{session['Shoppingcart']|length}})</span>
              </div>
              </a>
          </li>
        </ul>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('customer_logout') }}" class="logout-link">Logout</a>
        {% else %}
        <a href="{{ url_for('customerLogin') }}" class="logout-link">Login</a>
        {% endif %}
              
            </div>
            
            <!--<div id="google_translate_element"></div>      
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
              }
            </script>-->

          </header>
      <div class="content">
        <div class="container">
          <div class="info">
            <h1>Welcome to </h1>
            <h1>MochiMochi Minimart!</h1>
            <p>where your shopping dream comes true!</p>
            <button>New here? Explore</button>
          </div>
          <div class="image">
            <!-- <img src="https://wallpapercg.com/media/ts_2x/6575.webp"> -->
            <img src="https://media.tenor.com/HW3-t_2QGPUAAAAj/%E3%81%AF%E3%81%84-%E3%83%8F%E3%83%AD%E3%83%BC.gif" width="500" height="350">
          </div>
        </div>
      </div>
    </div>

    {% endblock content %}
   <!-- <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script> -->

  </body>
</html>

<script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>  

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
