<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOCHI MOCHI</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.logojoy.com/wp-content/uploads/20201123140336/6d268da93ce1e36e7778a263befab8f3-600x600.png"/>
    <meta name="theme-color" content="#1885ed">
  </head>
  <body>

    {% block content %}
    <div class="landing-page">
      <header>
        <div class="container">
          <a href="#" class="logo">MOCHI <b>MOCHI</b></a>
            <ul class="links">
              <li>Home</li>
              <li>Products</li>
              <li>Contact Us</li>
              <li>About Us</li>
              <a href="{{ url_for('login') }}">Login</a>
              </ul>
              
            </div>
            
            <div id="google_translate_element"></div>      
            <script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
              }
            </script>

          </header>
      <div class="content">
        <div class="container">
          <div class="info">
            <h1>Welcome to </h1>
            <h1>MochiMochi Minimart!</h1>
            <p>where your shopping dream comes true!</p>
            <button>New here? Explore</button>
          </div>
          <div class="image">
            <img src="https://wallpapercg.com/media/ts_2x/6575.webp">
          </div>
        </div>
      </div>
    </div>

    {% endblock content %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

  </body>
</html>

<script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>  

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
